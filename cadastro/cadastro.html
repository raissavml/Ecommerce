<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="cadastro.css">
    <link rel="stylesheet" type="text/css" href="../geral.css">
    <title>Fragatta</title>
</head>
    <body>
        <header>
            <div class="logo">
                <a href="../index.html">
                    <img src="../Imagens/Geral/LOGO NOVA.png" alt="Logo da loja Fragatta">
                </a>
            </div>
            <div class="funcionalidadesHeader">
                <ul class="procurar">                
                    <a href="">
                        <img class="menu" src="../Imagens/icones/icone-menu.png" alt="icone do menu">   
                    </a>
                    <img class="menu"  src="../Imagens/icones/icone-lupa.png" alt="ícone de lupa para realizar pesquisa">
                    <input id="pesquisa" type="text" placeholder="O que você está procurando?">
                </ul>
                <ul class="navegadores">
                    <a href="../Carrinho/carrinho.html">
                        <img class="icone-carrinho" src="../Imagens/icones/icone-carrinho.png" alt="icone do carrinho para acessar suas compras">   
                    </a>
                    <a class="login" href="../Login/login.html">Login</a>
                    <a class="login" href="">Cadastre-se</a>
                </ul>
            </div>
        </header>
        <main>
            <section class="cadastro">
                <input type="text" placeholder="exemple@exemple.com">
                <input type="password" class="senha" placeholder="Senha">
                <img src="../Imagens/icones/olho1.png" class="btn">
                <input type="password" placeholder="confirmar senha">
                <button class="button">Cadastre-se</button>
                <div class="haveLogin">
                    <span>já tem login? <a href="../Login/login.html" target="_blank">entre</a></span>
                </div>
            </section>
        </main>
        <footer>
            <a href="../index.html">
                <img src="../Imagens/Geral/LOGO NOVA.png" alt="Logo da loja Fragatta">
            </a>
            <div class="palavras-chaves-footer">
                <ul>
                    <a class="itemFooter" href="">Newsletter</a>
                    <a class="itemFooter" href="../Contato/contato.html">Contato</a>
                    <a class="itemFooter" href="">Redes Sociais</a>
                    <a class="itemFooter" href="">Condições Legais e Privacidade</a>
                    <a class="itemFooter" href="">Carreiras</a>
                    <a class="itemFooter" href="">Mapa do Site</a>
                </ul>    
                </div>
                <p id="endereco">Rua da Boa Vontade, 300. Cajuzinho - SP</p>
        </footer>
        <script type="text/javascript" src="./login.js"> </script>
    </body>
</html>
