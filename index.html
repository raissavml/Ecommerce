<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="geral.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <title>Fragatta</title>

<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="Imagens/LOGO.png" alt="Logo da loja Fragatta">
            </a>
        </div>
        <div>
            <ul class="procurar" >                
                <a href="">
                    <img class="menu" src="Imagens/icones/icone-menu.png" alt="icone do menu">

                <input id="pesquisa" type="text" placeholder="O que você está procurando?">
            </ul>

            <ul class="navegadores">
                <a href="carrinho.html">
                  <img class="icone-carrinho" src="Imagens/icones/icone-carrinho.png" alt="icone do carrinho para acessar suas compras">   
                </a>
                <a class="login" href="">Login</a>
                <a class="login" href="">Cadastre-se</a>
            </ul>
        </div>
    </header>
    <main>
    <div class="carrossel">
        <div class="container" id="img">
            <img src="./Imagens/Carrossel/1.jpg" alt="">
            <img src="./Imagens/Carrossel/2.jpg" alt="">
            <img src="./Imagens/Carrossel/3.jpg" alt="">
        </div>
    </div>

    <section>
        <h1 class="moda-masculina">Moda Masculina</h1>
        <div class="camisa-masc">
            <a href="produto.html">
                <figure>
                    <img src="./Imagens/camisa_masc.png" alt="Camisa-masculina">
                </figure>
            </a>
        </div>
        
        <div class="calca-masc">    
            <a href="">
                <figure>
                    <img src="./Imagens/Calça_masc.png" alt="Calça-masculina">
                </figure>
            </a>
        </div>

        <div class="destaques-masc">
            <a href="">
                <figure>
                    <img src="./Imagens/destaque.png" alt="Destaques-masculinos">
                </figure>
                </a>
        </div>
    </section>

    <section>        
        <h2 class="moda-feminina">Moda Feminina</h2>
        <div class="camisa-fem">
            <a href="">
                <figure>
                    <img src="./Imagens/Camisa_fem.png" alt="Camisa-feminina">
                </figure>
            </a>
        </div> 
        
        <div class="calca-fem">
            <a href="">
                <figure>
                    <img src="./Imagens/Calça_fem.png" alt="Calça-feminina">
                </figure>
            </a>
        </div>

        <div class="destaque-fem">
            <a href="">
                <figure>
                    <img src="./Imagens/destaque.png" alt="Destaques-femininos">
                </figure>
            </a>
        </div>

    </main>
    <footer>
        <a href="index.html">
            <img src="Imagens/LOGO.png" alt="Logo da loja Fragatta">
        </a>
        <div class="palavras-chaves-footer">
            <ul>
                <a class="itemFooter" href="">Newsletter</a>
                <a class="itemFooter" href="">Contato</a>
                <a class="itemFooter" href="">Redes Sociais</a>
                <a class="itemFooter" href="">Condições Legais e Privacidade</a>
                <a class="itemFooter" href="">Carreiras</a>
                <a class="itemFooter" href="">Mapa do Site</a>
            </ul>    
            </div>
